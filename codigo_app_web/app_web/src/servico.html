<body>

        <nav class="navbar">
            <div class="logo">Tuc Tuc</div>

            </ul>
        </nav>
    </header>
    <!-- cadastrar servico -->
    <div class="container-fluid mt-3">
        <h2>Cadastro de Serviço</h2>
        <hr>
        <form>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de serviço</label>
                <input type="text" class="form-control" id="tipo" placeholder="tipo...">
            </div>

            <div class="mb-3">
                <label for="data" class="form-label">Data do serviço</label>
                <input type="text" class="form-control" id="data" placeholder="data...">
            </div>

            <div class="mb-3">
                <label for="valorServico" class="form-label">Valor do serviço</label>
                <input type="text" class="form-control" id="valorServico" placeholder="valorServico...">
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" placeholder="descricao...">
            </div>

            <div class="mb-3">
                <label for="horarioInicial" class="form-label">Horário inicial do serviço</label>
                <input type="text" class="form-control" id="horarioInicial" placeholder="horarioInicial...">
            </div>

            <div class="mb-3">
                <label for="horarioFim" class="form-label">Horário do fim do serviço</label>
                <input type="text" class="form-control" id="horarioFim" placeholder="horarioFim...">
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status do serviço</label>
                <input type="text" class="form-control" id="status" placeholder="status...">
            </div>

            <div class="mb-3">
                <label for="idVeiculo" class="form-label">ID do veículo</label>
                <input type="text" class="form-control" id="idVeiculo" placeholder="idVeiculo...">
            </div>

            <div class="mb-3">
                <label for="idColaborador" class="form-label">ID do colaborador</label>
                <input type="text" class="form-control" id="idColaborador" placeholder="idColaborador...">
            </div>

            <div class="mb-3">
                <label for="idCliente" class="form-label">ID do cliente</label>
                <input type="text" class="form-control" id="idCliente" placeholder="idCliente...">
            </div>

            <button type="button" class="btn btn-primary" onclick="servico()">Cadastrar</button>
            <button type="button" class="btn btn-secondary">Voltar</button>
        </form>
    </div>

    <script src="js/servico.js"></script>
    <script src="js/index_script.js"></script>
</body>
