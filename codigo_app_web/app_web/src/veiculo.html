<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Tuc</title>
    <link rel="stylesheet" href="../css/veiculo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Tuc Tuc</div>
            <ul class="nav-links">
                <li><a href="../index.html">Pagina principal</a></li>
                <li><a href="cadastrar_colaborador.html">Cadastrar colaborador</a></li>
                <li><a href="cadastro_cliente.html">Cadastrar cliente</a></li>
                <li><a href="forma_pagamento.html">Formas de pagamento</a></li>
                <li><a href="servico.html">Selecionar servico</a></li>
                <li><a href="veiculo.html">Cadastrar veiculo</a></li>
            </ul>
        </nav>
    </header>
    <!--cadastrar veiculo -->
    <div class="container-fluid mt-3">
        <h2>Cadastro do Veículo</h2>
        <hr>
        <form>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo do Veículo</label>
                <input type="text" class="form-control" id="tipo" placeholder="Tipo...">
            </div>

            <div class="mb-3">
                <label for="patrimonio" class="form-label">Patrimônio</label>
                <input type="text" class="form-control" id="patrimonio" placeholder="Patrimônio...">
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" placeholder="Descrição...">
            </div>

            <div class="mb-3">
                <label for="docVeiculo" class="form-label">Documentação do Veículo</label>
                <input type="text" class="form-control" id="docVeiculo" placeholder="Documentação...">
            </div>

            <div class="mb-3">
                <label for="idColaborador" class="form-label">ID do Colaborador</label>
                <input type="text" class="form-control" id="idColaborador" placeholder="ID do Colaborador...">
            </div>

            <button type="button" class="btn btn-primary" onclick="veiculo()">Cadastrar</button>
            <button type="button" class="btn btn-secondary">Voltar</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 MyRide. Todos os direitos reservados.</p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/veiculo.js"></script>
    <script src="js/index_script.js"></script>
</body>

</html>
