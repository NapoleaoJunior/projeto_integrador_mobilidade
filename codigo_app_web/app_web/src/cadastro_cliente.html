        </nav>
    </header>
    <!-- cadastrar cliente -->
    <div class="container-fluid mt-3">
        <h2>Cadastrar Cliente</h2>
        <hr>
        <form>
            <div class="mb-3">
                <label for="nomeCompleto" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome completo...">
            </div>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="CPF...">
            </div>

            <div class="mb-3">
                <label for="rg" class="form-label">RG</label>
                <input type="text" class="form-control" id="rg" placeholder="RG...">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email...">
            </div>

            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="text" class="form-control" id="dataNascimento" placeholder="Data de Nascimento...">
            </div>

            <div class="mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <input type="text" class="form-control" id="genero" placeholder="Gênero...">
            </div>

            <div class="mb-3">
                <label for="nomeUsuario" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="nomeUsuario" placeholder="Nome de Usuário...">
            </div>

            <div class="mb-3">
                <label for="senhaLogin" class="form-label">Senha</label>
                <input type="text" class="form-control" id="senhaLogin" placeholder="Senha...">
            </div>

            <div class="mb-3">
                <label for="situacao" class="form-label">Situação</label>
                <input type="text" class="form-control" id="situacao" placeholder="Situação...">
            </div>

            <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="celular" placeholder="Celular...">
            </div>

            <button type="button" class="btn btn-primary" onclick="cadastrarCliente()">Cadastrar</button>
            <a href="#pagina-principal" class="btn btn-secondary">Voltar</a>
        </form>
    </div>

    <script src="js/index_script.js"></script>
</body>
