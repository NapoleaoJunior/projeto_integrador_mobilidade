    <!-- escolher formas de pagamento -->
    <div class="container-fluid mt-3">
        <h2>Escolher formas de pagamento</h2>
        <hr>
        <form>
            <div class="mb-3">
                <label for="desconto" class="form-label">Desconto</label>
                <input type="text" class="form-control" id="desconto" placeholder="Desconto...">
            </div>

            <div class="mb-3">
                <label for="metodo" class="form-label">Método</label>
                <input type="text" class="form-control" id="metodo" placeholder="Método...">
            </div>

            <div class="mb-3">
                <label for="idServico" class="form-label">ID do serviço</label>
                <input type="text" class="form-control" id="idServico" placeholder="ID do serviço...">
            </div>

            <button type="button" class="btn btn-primary" onclick="formaPagamento()">Cadastrar</button>
            <button type="button" class="btn btn-secondary">Voltar</button>
        </form>
