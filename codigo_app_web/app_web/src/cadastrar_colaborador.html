    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
</head>

<body>

        <nav class="navbar">
            <div class="logo">Tuc Tuc</div>
            <ul class="nav-links">
                <li><a href="../index.html">Pagina principal</a></li>
                <li><a href="cadastrar_colaborador.html">Cadastrar colaborador</a></li>
                <li><a href="cadastro_cliente.html">Cadastrar cliente</a></li>

                <li><a href="servico.html">Selecionar servico</a></li>
                <li><a href="veiculo.html">Cadastrar veiculo</a></li>
            </ul>
        </nav>
    </header>

    <!-- cadastrar colaborador -->

    <main id="pagina-principal">
        <div class="container-fluid mt-3">
            <h2>Cadastrar Colaborador</h2>
            <hr>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome...">
                </div>
    
                <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" placeholder="CNPJ...">
                </div>
    
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="CPF...">
                </div>
    
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email...">
                </div>
    
                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="text" class="form-control" id="dataNascimento" placeholder="Data de Nascimento...">
                </div>
    
                <div class="mb-3">
                    <label for="cnh" class="form-label">CNH</label>
                    <input type="text" class="form-control" id="cnh" placeholder="CNH...">
                </div>
    
                <div class="mb-3">
                    <label for="dtVenciCnh" class="form-label">Vencimento da CNH</label>
                    <input type="text" class="form-control" id="dtVenciCnh" placeholder="Vencimento da CNH...">
                </div>
    
                <div class="mb-3">
                    <label for="genero" class="form-label">Gênero</label>
                    <input type="text" class="form-control" id="genero" placeholder="Gênero...">
                </div>
    
                <div class="mb-3">
                    <label for="nomeUsuario" class="form-label">Nome de Usuário</label>
                    <input type="text" class="form-control" id="nomeUsuario" placeholder="Nome de Usuário...">
                </div>
    
                <div class="mb-3">
                    <label for="senhaLogin" class="form-label">Senha do Login</label>
                    <input type="text" class="form-control" id="senhaLogin" placeholder="Senha do Login...">
                </div>
    
                <div class="mb-3">
                    <label for="situacao" class="form-label">Situação</label>
                    <input type="text" class="form-control" id="situacao" placeholder="Situação...">
                </div>
    
                <div class="mb-3">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="celular" placeholder="Celular...">
                </div>
    
                <div class="mb-3">
                    <label for="dataInicioContrato" class="form-label">Data de Início de Contrato</label>
                    <input type="text" class="form-control" id="dataInicioContrato" placeholder="Data de Início de Contrato...">
                </div>
    
                <div class="mb-3">
                    <label for="dataFimContrato" class="form-label">Data de Fim de Contrato</label>
                    <input type="text" class="form-control" id="dataFimContrato" placeholder="Data de Fim de Contrato...">
                </div>
    
                <button type="button" class="btn btn-primary" onclick="cadastrarColaborador()">Cadastrar</button>
                <button type="button" class="btn btn-secondary">Voltar</button>
            </form>
        </div>
    </main>

    </footer>

    <script src="js/cadastrar_colaborador.js"></script>
    <script src="js/index_script.js"></script>
</body>

</html>
